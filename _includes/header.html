<div class="navbar-spacer"></div>
<nav class="navbar">
  <div class="container">
    <a class="navbar-link" href="/">home</a>
    <ul class="navbar-list">
      {% for page in site.pages %}
        {% if page.menu == 'main' %}
        <li class="navbar-item">
          <a class="navbar-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
