---
title: Feed
layout: page
menu: main
permalink: /feed/
paginate: 20
---

<!-- <script src="/js/main.js" type="text/javascript"></script> -->

<div class="container">
  {% for thing in site.feed %}
    <div class="row">
      <div class="entry">
        <a href="{{thing.url}}"></a>
        <div class="padded-content">
          <div class="title">
            {{thing.date | date: "%-d %B %Y"}}
          </div>
          <div class="excerpt">
            {{ thing.content }}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
